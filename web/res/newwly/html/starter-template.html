  <body>

    <div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="#"><span>newwly</span></a>
			<div class="pull-right">
				<p class="navbar-text">Neu bei newwly?</p>
				<p class="btn btn-action">Konto erstellen</p>
			</div>
		</div>
    </div>

	<div class="container">
		<div class="row">
			<div class="span7">
				<h1>Bootstrap starter template</h1>
				<p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML document.</p>
				<p class="btn btn-action">Konto erstellen</p>
				<p class="btn btn-primary">Konto erstellen</p>
				<p class="btn btn-info">Hier gibts Informationen</p>
			</div>
			<div class="span5">
				<form class="form-signin">
					<fieldset>
						<h3>Anmelden</h3>
						<label>Benutzername</label>
						<input type="text" class="input-block-level" placeholder="Benutzername">
						<label>Passwort</label>
						<input type="password" class="input-block-level" placeholder="Passwort">
						<label class="checkbox">
						  <input type="checkbox" value="remember-me"> Angemeldet bleiben
						</label>
						<button class="btn btn-primary" type="submit">Anmelden</button>
					</fieldset>
			  </form>
			</div>
		</div>
